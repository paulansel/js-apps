<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="drumKit.css" />
    <title>🥁 Drum Kit</title>
  </head>
  <body>
    <div class="ctnr">
      <button class="btn">
        <p class="btn__key">Q</p>
        <p class="btn__sound">clap</p>
      </button>
      <button class="btn">
        <p class="btn__key">W</p>
        <p class="btn__sound">hihat</p>
      </button>
      <button class="btn">
        <p class="btn__key">E</p>
        <p class="btn__sound">kick</p>
      </button>
      <button class="btn">
        <p class="btn__key">I</p>
        <p class="btn__sound">openhat</p>
      </button>
      <button class="btn">
        <p class="btn__key">O</p>
        <p class="btn__sound">boom</p>
      </button>
      <button class="btn">
        <p class="btn__key">P</p>
        <p class="btn__sound">ride</p>
      </button>
      <button class="btn">
        <p class="btn__key">X</p>
        <p class="btn__sound">snare</p>
      </button>
      <button class="btn">
        <p class="btn__key">C</p>
        <p class="btn__sound">tom</p>
      </button>
      <button class="btn">
        <p class="btn__key">M</p>
        <p class="btn__sound">tink</p>
      </button>
    </div>
    <script src="drumKit.js"></script>
  </body>
</html>
